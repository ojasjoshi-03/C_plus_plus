<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyCompass - Ask Experts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed Header -->
  <div class="fixed-header">
    <h1>StudyCompass</h1>
    <p id="thought-of-the-day">"Education is the most powerful weapon you can use to change the world."</p>
    <div class="header-nav">
      <button class="bookmark-btn">Bookmarks</button>
      <button class="profile-btn">
        <img src="https://via.placeholder.com/30" alt="Profile Icon">
      </button>
    </div>
  </div>

  <!-- Ask Experts Content -->
  <div class="main-content">
    <h2>Ask Experts</h2>
    <p>Have a question? Ask our experts and get answers!</p>
    <form id="ask-form">
      <label for="question">Your Question:</label><br>
      <textarea id="question" name="question" rows="4" cols="50"></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
