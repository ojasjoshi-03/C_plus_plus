<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-img-container">
        <img src="profile-pic.jpg" alt="Student Profile Picture" class="profile-img" id="profile-img">
        <input type="file" id="file-input" class="file-input" accept="image/*">
      </div>
      <h1 id="student-name">Jane Doe</h1>
      <button class="edit-btn" id="edit-btn">Edit Profile</button>
    </div>

    <div class="profile-info">
      <div class="info-field">
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" value="S1234567" disabled>
      </div>
      <div class="info-field">
        <label for="email">Email:</label>
        <input type="email" id="email" value="jane.doe@university.com" disabled>
      </div>
      <div class="info-field">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" value="987-654-3210" disabled>
      </div>
      <div class="info-field">
        <label for="courses">Courses:</label>
        <textarea id="courses" disabled>Computer Science, Mathematics, Physics</textarea>
      </div>
      <div class="info-field">
        <label for="grades">Grades:</label>
        <textarea id="grades" disabled>A, B+, A-</textarea>
      </div>
    </div>

    <button class="save-btn" id="save-btn" disabled>Save Changes</button>
  </div>

  <script src="script2.js"></script>
</body>
</html>
