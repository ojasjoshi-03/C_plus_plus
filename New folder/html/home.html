<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyCompass</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div class="fixed-header">
    <h1>StudyCompass</h1>
    <p id="thought-of-the-day">"Your education is the most powerful weapon you can use to change the world."</p>
  </div>

  
  <button id="toggleSidebar" class="menu-btn">
    <div class="hamburger">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
    </div>
  </button>


  <div id="sidebar" class="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Course</a></li>
      <li><a href="#">Quiz</a></li>
      <li><a href="#">Roadmap</a></li>
      <li><a href="#">Ask Experts</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </div>

 
  <div class="main-content">
    <div class="chat-space">
      <h2>Chat & Posts</h2>
      <div class="post-container">
        <div class="post">
          <p>This is an example post with an image, video, or document.</p>
          <div class="post-actions">
            <button>👍</button>
            <button>👎</button>
            <button>💬 Comment</button>
            <button>💾 Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script1.js"></script> 
</body>
</html>
