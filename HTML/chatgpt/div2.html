<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Styles</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Add spacing between divisions */
        }
        .box1 {
            padding: 20px;
            text-align: center;
            background-color: lightblue;
            border: 2px dashed navy;
            font-family: Arial, sans-serif;
        }
        .box2 {
            padding: 20px;
            text-align: center;
            background-color: lightgreen;
            border: 3px solid darkgreen;
            font-family: "Courier New", monospace;
            color: darkgreen;
        }
        .box3 {
            padding: 20px;
            text-align: center;
            background-color: lightcoral;
            border: 4px dotted maroon;
            font-style: italic;
            font-size: 1.2em;
        }
        .box4 {
            padding: 20px;
            text-align: center;
            background-color: lightyellow;
            border: 2px solid orange;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box 1: Light Blue</div>
        <div class="box2">Box 2: Light Green</div>
        <div class="box3">Box 3: Light Coral</div>
        <div class="box4">Box 4: Light Yellow</div>
    </div>
</body>
</html>
