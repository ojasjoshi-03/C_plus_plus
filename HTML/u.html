

<head>

    <script src="jquery-3.7.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });

    });
    
</script>
</head>

<body>
    <p>If you click on me, I will disappear</p>
    <p>Click me away</p>
</body>
